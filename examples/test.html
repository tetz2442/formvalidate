<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        .input-validation-error {
            border: 1px solid #ff0000;
        }
    </style>
</head>
<body>
    <form>
        <div>
            <input type="text" name="Custom1" required />
        </div>
        <div>
            <input type="number" name="Custom2" value="-1" min="0"  max="1"/>
        </div>
        <div>
            <input type="tel" name="Custom3" value="123123123" />
        </div>
        <div>
            <input id="test" type="password" name="Custom4" value="123" />
        </div>
        <div>
            <input type="password" name="Custom5" value="12" data-filters="match{#test|Password}" />
        </div>
        <div>
            <input type="text" name="Custom6" value="" data-filters="zip" required />
        </div>
        <div>
            <input type="radio" name="Custome7" value="1" required />
            <input type="radio" name="Custome7" value="2" required />
            <input type="radio" name="Custome7" value="3" required />
        </div>
        <div>
            <select name="Custom8" required>
                <option value="">--</option>
                <option value="1">1</option>
            </select>
        </div>
        <div>
            <input type="text" name="Custom9" value="" required data-noerror="true" />
            <input type="text" name="Custom10" value="" required data-noerror="true" />
        </div>
        <div>
            <input type="submit" value="Submit" />
        </div>
    </form>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="../jquery.formvalidate-0.1.0.js"></script>
    <script>
        $("form").formvalidate();
    </script>
</body>
</html>
