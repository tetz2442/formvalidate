<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
        .input-validation-error {
            border: 1px solid #ff0000;
        }

        form {
            padding-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form role="form">
            <div class="form-group">
                <label for="PurchaseDate">Date</label>
                <input class="form-control" data-format="MM/dd/yyyy" id="PurchaseDate" max="2015-01-07" min="2005-01-07" name="PurchaseDate" required="required" type="date">
            </div>
            <div class="form-group">
                <label for="Custom1">Text</label>
                <input class="form-control" type="text" id="Custom1" name="Custom1" required />
            </div>
            <div class="form-group">
                <label for="Custom2">Number with min max</label>
                <input class="form-control" type="number" id="Custom2" name="Custom2" value="-1" min="0"  max="1"/>
            </div>
            <div class="form-group">
                <label for="Custom3">Telephone</label>
                <input class="form-control" type="tel" id="Custom3" name="Custom3" value="123123123" data-validate-type="telephone" />
            </div>
            <div class="form-group">
                <label for="Custom4">Password</label>
                <input class="form-control" id="test" id="Custom4" type="password" name="Custom4" value="123" />
            </div>
            <div class="form-group">
                <label for="Custom5">Confirm Password</label>
                <input class="form-control" type="password" id="Custom5" name="Custom5" value="12" data-validate-filters="match{#test|Password}" />
            </div>
            <div class="form-group">
                <label for="Custom6">Zip code</label>
                <input class="form-control" type="text" id="Custom6" name="Custom6" value="" data-validate-type="zip" required />
            </div>
            <div class="form-group">
                <label>
                    <input type="radio" name="Custome7" value="1" required /> Option 1
                </label>
                <label>
                    <input type="radio" name="Custome7" value="2" required /> Option 2
                </label>
                <label>
                    <input type="radio" name="Custome7" value="3" required /> Option 3
                </label>
            </div>
            <div class="form-group">
                <input type="radio" id="Custom12" name="Custom12" value="1" required />
                <label for="Custom12">Option 1</label>

                <input type="radio" id="Custom13" name="Custom12" value="1" required />
                <label for="Custom13">Option 2</label>
            </div>
            <div class="form-group">
                <label for="Custom8">Select</label>
                <select class="form-control" id="custom8" name="Custom8" required>
                    <option value="">--</option>
                    <option value="1">1</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Custom9">No Error</label>
                <input class="form-control" type="text" id="Custom9" name="Custom9" value="" required data-validate-noerror="true" data-validate-type="url" />
                <label for="Custom10">No Error</label>
                <input class="form-control" type="text" id="Custom10" name="Custom10" value="" required data-validate-noerror="true" />
            </div>
            <div class="form-group">
                <input class="btn js-destroy" type="button" value="Destroy" />
                <input class="btn" type="submit" value="Submit" />
            </div>
        </form>
    </div>

    <div class="container">
        <form role="form">
            <div class="form-group">
                <label for="Custom20">Text</label>
                <input class="form-control" type="text" id="Custom20" name="Custom20" required />
            </div>
            <div class="form-group">
                <label for="Custom21">Number with min max</label>
                <input class="form-control" type="number" id="Custom21" name="Custom21" value="-1" min="0"  max="1"/>
            </div>
            <div class="form-group">
                <input class="btn" type="submit" value="Submit" />
            </div>
        </form>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="../jquery.formvalidate-0.3.1.js"></script>
    <script>
        $("form").formvalidate();

        $('.js-destroy').click(function() {
            $(this).parents('form').data('formvalidate').destroy();
        });
    </script>
</body>
</html>
